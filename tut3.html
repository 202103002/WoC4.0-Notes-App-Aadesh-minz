<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>
</head>
<body>
    <ul type="square">
        <li>this is unordered lists</li>
        <li>this is unordered lists</li>
        <li>this is unordered lists</li>
        <li>
            <ul>
                <li>this is unordered lists</li>
            </ul>
        </li>
    </ul>
    <ol type="I">
        <li>this is ordered lists</li>
        <li>this is ordered lists</li>
        <li>this is ordered lists</li>

        <!-- table -->
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>student id</th>
                    <th>expert</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>rohan</td>
                    <td>6478</td>
                    <td>design</td>
                </tr>
                <tr>
                    <td>sahil</td>
                    <td>6479</td>
                    <td>design and art</td>
                </tr>
                <tr>
                    <td>raju</td> 
                    <td>6490</td>
                    <td>developer</td>
                </tr>
            </tbody>
        </table>
    </ol>

</body>
</html>
