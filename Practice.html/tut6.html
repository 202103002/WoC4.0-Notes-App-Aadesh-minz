    <title>ids and classes html </title>

<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackborder"> 
        this is main box
    </div>
    <span class="redBg"></span>
    <!-- emmit -->
    <!-- . is for class anf # is for id -->
    <span class="redBg"></span>
    <span id="mainbox"></span>
    <div class="redBg blackborder"></div>

    <!-- emmit takes div tag as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple elemnets using emmit -->
    <!-- <span> class="class class2" + <tab> -->
    
    <span class="class class1 class2">

    <span class="class class1 class2">first</span>
    <span class="class class1 class2">second</span>
    <span class="class class1 class2">third</span>
    <span class="class class1 class2">fourth</span>
    
    

</body>
