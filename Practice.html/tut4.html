<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>this is form tutorioal</h2>
    <!-- the document will submit at backend.php -->
    <form action="backend.php">
        <label for="name">NAME: </label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            password: <input type="password" name="myPassword">
        </div>
        <br>
        <div>
            <!-- here name is used as variable to store datat in backend  -->
            email: <input type="email" name="myEmail" >
        </div>
        <br>
        <div>
            date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            are you eligibile? <input type="checkbox" name="myEligiblity" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
           Write about yourself: <br> <textarea name="myArea" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">indica</option>
                <option value="benz" selected>Benz</option>
                <option value="honda">Honda</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
        <br>

        
    </form>
</body>
</html>
